<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Test de modification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .carousel-container { 
            width: 400px; 
            height: 200px; 
            margin: 2rem 0; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        .carousel-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        .carousel-slide:nth-child(1) { background: #ff6b6b; }
        .carousel-slide:nth-child(2) { background: #4ecdc4; }
        .carousel-slide:nth-child(3) { background: #45b7d1; }
        .carousel-slide:nth-child(4) { background: #96ceb4; }
        
        .controls { margin: 1rem 0; }
        .btn { 
            padding: 0.5rem 1rem; 
            margin: 0.25rem; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .btn:hover { background: #0056b3; }
        
        .info { 
            background: #f8f9fa; 
            padding: 1rem; 
            border-radius: 4px; 
            margin: 1rem 0; 
        }
    </style>
</head>
<body>
    <h1>üé† Test de modification du Carousel</h1>
    
    <div class="info">
        <h3>Probl√®me actuel :</h3>
        <p>Une fois le carousel initialis√©, il n'y a pas d'API pour le modifier dynamiquement.</p>
    </div>

    <!-- Carousel initial -->
    <div id="carousel1" data-plugin="carousel" data-options='{"interval": 3000}' class="carousel-container">
        <div class="carousel-slide">Slide 1</div>
        <div class="carousel-slide">Slide 2</div>
        <div class="carousel-slide">Slide 3</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="testModifications()">Tenter des modifications</button>
        <button class="btn" onclick="addSlide()">Ajouter un slide</button>
        <button class="btn" onclick="changeSpeed()">Changer la vitesse</button>
        <button class="btn" onclick="stopCarousel()">Arr√™ter</button>
        <button class="btn" onclick="restartCarousel()">Red√©marrer</button>
    </div>

    <div id="results" class="info" style="display: none;">
        <h3>R√©sultats des tests :</h3>
        <div id="test-output"></div>
    </div>

    <script src="dist/cubfirst.min.js"></script>
    <script>
        function testModifications() {
            const results = document.getElementById('results');
            const output = document.getElementById('test-output');
            results.style.display = 'block';
            
            let messages = [];
            
            // Test 1: Acc√®s √† l'instance du carousel
            const carousel = document.getElementById('carousel1');
            messages.push('‚úÖ √âl√©ment carousel trouv√©');
            
            // Test 2: V√©rifier les propri√©t√©s disponibles
            messages.push(`‚ùå Pas d'API publique pour contr√¥ler le carousel`);
            messages.push(`‚ùå Impossible de changer l'intervalle dynamiquement`);
            messages.push(`‚ùå Pas de m√©thodes next(), prev(), goTo()`);
            
            output.innerHTML = messages.map(msg => `<p>${msg}</p>`).join('');
        }
        
        function addSlide() {
            const carousel = document.getElementById('carousel1');
            const newSlide = document.createElement('div');
            newSlide.className = 'carousel-slide';
            newSlide.textContent = 'Nouveau Slide';
            newSlide.style.background = '#e74c3c';
            
            // Ajouter le slide
            carousel.appendChild(newSlide);
            
            alert('Slide ajout√©, mais le carousel ne le d√©tecte pas automatiquement !');
        }
        
        function changeSpeed() {
            alert('Impossible de changer la vitesse apr√®s initialisation !');
        }
        
        function stopCarousel() {
            alert('Pas de m√©thode stop() disponible !');
        }
        
        function restartCarousel() {
            alert('Pas de m√©thode restart() disponible !');
        }
    </script>
</body>
</html>
